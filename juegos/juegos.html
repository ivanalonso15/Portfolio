<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game Tech</title>
    <!------ Link CSS ------>
    <link href="juegos.css" rel="stylesheet" />
    <!------ FavIcon ------>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" /> 
    <!------Bootstrap5 bundle------>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!--------------------------- CAPA PORTADA ------------------------------->
    <div id="portada" class="container">
      <div class="row">
        <div
          class="col-md-8 d-flex justify-content-center flex-column mx-auto caja1"
        >
          <h2>Bienvenido/a</h2>
          <h1>GAME TECH</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 d-flex justify-content-center flex-column mx-auto">
          <button  onclick="show_intro()">COMENZAR</button>
         
        </div>
      </div>
    </div>

    <!--------------------------- CAPA ELEGIR INICIO O ALTA ------------------------------->
    <div id="intro" class="container">
      <div class="row user_hub">
        <div class="col-md-12 d-flex justify-content-center flex-column mx-auto ">
            <h1>GAME TECH</h1>
        </div>
        <div class="col-md-6 d-flex justify-content-center flex-column mx-auto boton1 d-inline-flex">
          <button onclick="show_iniciar_sesion()">INICIAR SESION</button>
        </div>
        <div class="col-md-6 d-flex justify-content-center flex-column mx-auto boton2 d-inline-flex">
          <button  onclick="show_registrar()">CREAR CUENTA</button>  
        </div>
      </div>
    </div>

    <!--------------------------- CAPA INICIO DE SESIÓN ------------------------------->
    <div id="iniciar_sesion" class="container">
      <div class="row iniciar_sesion">
        <div
          class="col-md-12 d-flex justify-content-center flex-column mx-auto"
        >
          <div class="mb-3">
            <h1 style="word-spacing: 1rem">INICIAR SESION</h1>
          </div>
          <div class="textbox-iniciar">
            <div class="mb-3">
              <input
                type="text"
                name="usuario"
                id="usuario"
                placeholder="Usuario"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                name="clave"
                id="clave"
                placeholder="Clave"
              />
            </div>
          </div>
          <div class="mb-3">
            <button onclick="iniciar_sesion()" class="boton_entrar">
              ENTRAR
            </button>

            <button onclick="show_registrar()" class="boton_registrarse">
              REGISTRARSE
            </button>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------ CAPA REGISTRARSE -------------------------------->
    <div id="registrar" class="container">
      <div class="row registrar">
        <div
          class="col-md-12 d-flex justify-content-center flex-column mx-auto"
        >
          <div class="mb-3">
            <h1 style="word-spacing: 1rem">CREAR CUENTA</h1>
          </div>
          <div class="mb-3 textbox-registrar">
            <input
              type="text"
              id="nuevo_usuario"
              name="nuevo_usuario"
              placeholder="Usuario"
            />
            <input
              type="password"
              id="nueva_clave"
              name="nueva_clave"
              placeholder="Clave"
            />
            <input
              type="password"
              id="nueva_clave2"
              name="nueva_clave2"
              placeholder="Repita la clave"
            />
          </div>
          <div class="mb-3">
            <button onclick="registro()" class="boton_finalizar">
              FINALIZAR
            </button>
            <button onclick="show_intro()" class="boton_volver">VOLVER</button>
          </div>
        </div>
      </div>
    </div>

    <!---------------------------------- CAPA MENÚ ----------------------------------->
    <div id="menu" class="container">
      <div class="row menu">
          <div class="mb-3 col-md-8 d-flex justify-content-center flex-column mx-auto">
            <h1>GAME TECH</h1>
            <span id="usuario_iniciado"></span>
            <div class="col-md-12 d-inline-block slide" style="overflow-x: scroll; position: relative;">
              <button onclick="show_juegos_gratis()" class="menu-cuenta" style="margin-top: 2rem;">Juegos</button>
              
              <button onclick="show_cuenta()"> MI CUENTA</button>              
            </div>            
          </div>   
      </div>
    </div>
    
    <!------------------------------ CAPA JUEGOS ------------------------->
    <div id="juegos-gratis" class="container">
      <div class="row juegos-gratis">
          <div class="mb-1">
            
            <span id="usuario_iniciado2"></span>
            <h3> Juegos</h3>
          </div>
          <div class="juegos-g-wrpd">
              <button onclick="piedra_papel_tijera()" style="margin-top: 1rem;"> PIEDRA, PAPEL O TIJERA</button>
              <button onclick="show_snake()" style="margin-top: 1rem;"> SNAKE </button>
              <button onclick="show_tresenraya()" style="margin-top: 1rem;"> TRES EN RAYA </button>
              <button onclick="show_game()" style="margin-top: 1rem;"> PONG </button>
          </div>
          <div class="mb-3 ">
            <button onclick="show_menu()" class="juegos-g-atras"> VOLVER </button>
          </div>
      </div> 
    </div>
    
    <!------------------------------ CAPA MI CUENTA ------------------------------->
    <div id="cuenta" class="container">
      <div class="row cuenta">
        <div class="col-md-12 d-flex justify-content-center flex-column mx-auto">
          <h1> CUENTA </h1>
        </div>
      <div class="flex-column d-flex col-md-6 align-items-center">
        <div class="mb-3">
          <h3> Usuario: <span id="usuario_cuenta"></span></h3>
        </div>      
      </div>
      <div class="flex-column d-flex col-md-6 align-items-center">
        <div class="mb-3">
            
            <h3> Clave: <span id="clave_cuenta"></span></h3>
        </div>
      </div>
      <div class="col-md-12 d-flex justify-content-center mx-auto">
        <button class="d-inline-block col-md-3" onclick="show_menu()"> VOLVER </button>
        <button class="d-inline-block col-md-3" onclick="cerrar_sesion()"> CERRAR SESION </button>
        <button class="d-inline-block col-md-3" onclick="eliminar_cuenta()"> ELIMINAR CUENTA </button>
      </div>
    </div>
  </div>
    <!------------------------------- CAPA TRES EN RAYA --------------------------->
    <div id="tresenraya" class="container container2">
      <h1>3 en Raya</h1>
      <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <div class="mensaje"></div>
      <button onclick="show_juegos_gratis()"> SALIR DEL JUEGO </button>
    </div>

    <!------------------------------- CAPA JUEGO SNAKE ------------------------->
    <div id="snake" class="container container3">
      <div class="row snake">
        <div class="col-md-12 d-flex justify-content-center flex-column mx-auto">
          <h1> SNAKE </h1>
          <canvas id="canvas" width="400" height="400"></canvas>
          <h4> Puntuacion: <span id="score"> 0 </span></h4>
        </div>
      </div>
    </div>


    <!------------------------------- CAPA JUEGO PONG ---------------------------->
    <div id="game" >
      <div class="col-md-12 d-flex justify-content-center flex-column mx-auto">
        <h1> PONG </h1>
        <canvas id="pong" width="600" height="400"></canvas>
        <button id="salir">Salir del juego</button>

      </div>
	  </div>
   

    <!--------- Link JS ---------->
    <script src="juegos.js"></script>

    <!-------Bootstrap bundle JS ------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
